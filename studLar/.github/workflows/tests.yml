
name: Laravel Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit-tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd='mysqladmin ping'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_mysql, bcmath, ctype, fileinfo, json, openssl, tokenizer, xml, gd
        coverage: none

    - name: Copy environment file
      run: |
        cp .env.example .env.testing
        echo 'APP_ENV=testing' >> .env.testing
        echo 'DB_CONNECTION=mysql' >> .env.testing
        echo 'DB_HOST=127.0.0.1' >> .env.testing
        echo 'DB_PORT=3306' >> .env.testing
        echo 'DB_DATABASE=laravel_test' >> .env.testing
        echo 'DB_USERNAME=root' >> .env.testing
        echo 'DB_PASSWORD=root' >> .env.testing

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Generate application key
      run: php artisan key:generate --env=testing

    - name: Create database
      run: |
        mysql -h 127.0.0.1 -u root -proot -e 'CREATE DATABASE IF NOT EXISTS laravel_test;'

    - name: Run database migrations
      run: php artisan migrate --env=testing --force

    - name: Execute PHPUnit tests
      run: vendor/bin/phpunit --verbose

  pest-tests:
    name: Pest Tests
    runs-on: ubuntu-latest
    needs: phpunit-tests

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd='mysqladmin ping'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_mysql, bcmath, ctype, fileinfo, json, openssl, tokenizer, xml, gd

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Setup testing environment
      run: |
        cp .env.example .env.testing
        echo 'APP_ENV=testing' >> .env.testing
        echo 'DB_CONNECTION=mysql' >> .env.testing
        echo 'DB_HOST=127.0.0.1' >> .env.testing
        echo 'DB_PORT=3306' >> .env.testing
        echo 'DB_DATABASE=laravel_test' >> .env.testing
        echo 'DB_USERNAME=root' >> .env.testing
        echo 'DB_PASSWORD=root' >> .env.testing

    - name: Run migrations
      run: php artisan migrate --env=testing --force

    - name: Run Pest tests
      run: vendor/bin/pest --verbose
